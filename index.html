<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickroll</title>
</head>
<body>
    <video id="rickroll" width="100%" autoplay loop>
        <source src="rickroll1.mp4" type="video/mp4">
    </video>
    <audio id="rickroll-audio" autoplay loop>
        <source src="rickroll.mp3" type="audio/mp3">
    </audio>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let video = document.getElementById("rickroll");
            let audio = document.getElementById("rickroll-audio");
            
            video.muted = true;
            video.play();
            audio.play();
        });
    </script>
</body>
</html>
